<div class="dialog-container">
    <h2 mat-dialog-title>Mermaid Schema of Scenario {{selectedScenario.scenario_id}}</h2>
    <mat-dialog-content class="dialog-content">
        <div [ngStyle]="{'transform': 'scale(' + scale + ') translateY(' + translate + 'px) translateX(' + translate + 'px)'}">
            <markdown mermaid [data]="selectedScenario.schema" > </markdown>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-mini-fab  (click)="zoomIn()"><mat-icon>zoom_in</mat-icon></button>
        <button mat-mini-fab  (click)="zoomOut()"><mat-icon>zoom_out</mat-icon></button>
        <button mat-button target="_blank" routerLink="/" fragment="scenario_{{ + selectedScenario.scenario_id }}"
            [mat-dialog-close]="true" cdkFocusInitial>Go to scenario explanation</button>
        <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
</div>
